<body class="bg-gray-900 text-white antialiased">

    <script>
        // Global variables
        let matches = [];
        let geminiApiKey = localStorage.getItem('geminiApiKey') || '';
        let perplexityApiKey = localStorage.getItem('perplexityApiKey') || '';
        let selectedModel = localStorage.getItem('selectedAiModel') || 'gemini';
        let useGrounding = localStorage.getItem('useGrounding') === 'true';
        let analysisType = localStorage.getItem('analysisType') || 'detailed';
        const converter = new showdown.Converter();

        // DOM elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const matchesList = document.getElementById('matchesList');
        const matchCount = document.getElementById('matchCount');
        const analysisPanel = document.getElementById('analysisPanel');
        const settingsModal = document.getElementById('settingsModal');
        const geminiApiKeyInput = document.getElementById('geminiApiKeyInput');
        const perplexityApiKeyInput = document.getElementById('perplexityApiKeyInput');
        const groundingToggle = document.getElementById('groundingToggle');
        const modelButtons = document.querySelectorAll('.model-btn');

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadMatches);
        document.getElementById('settingsBtn').addEventListener('click', openSettings);
        document.getElementById('closeModal').addEventListener('click', closeSettings);
        document.getElementById('cancelSettings').addEventListener('click', closeSettings);
        document.getElementById('saveSettings').addEventListener('click', saveSettings);
        modelButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                selectedModel = btn.dataset.model;
                updateModelButtons();
            });
        });
        
        // Toggle switch event listener
        groundingToggle.addEventListener('change', () => {
            useGrounding = groundingToggle.checked;
        });
        
        // Analysis type radio buttons
        document.querySelectorAll('input[name="analysisType"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.checked) {
                    analysisType = radio.value;
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMatches();
            checkEnvironmentKeys();
            if ((selectedModel === 'gemini' && !geminiApiKey) || (selectedModel === 'perplexity' && !perplexityApiKey)) {
                setTimeout(openSettings, 1000);
            }
        });

        // Sprawd≈∫ klucze w zmiennych ≈õrodowiskowych
        async function checkEnvironmentKeys() {
            try {
                const response = await fetch('/api/check-env-keys');
                const data = await response.json();
                
                console.log('Klucze ≈õrodowiskowe:', data);
                
                // Je≈õli klucze sƒÖ ustawione w ≈õrodowisku, ukryj inputy i poka≈º info
                if (data.gemini_key_set) {
                    console.log('Gemini API key znaleziony w ≈õrodowisku:', data.gemini_key_preview);
                }
                if (data.perplexity_key_set) {
                    console.log('Perplexity API key znaleziony w ≈õrodowisku:', data.perplexity_key_preview);
                }
                
                // Zapisz informacje o kluczach ≈õrodowiskowych
                window.envKeys = data;
                
            } catch (error) {
                console.error('B≈ÇƒÖd sprawdzania kluczy ≈õrodowiskowych:', error);
            }
        }

        // Functions
        async function loadMatches() {
            updateStatus('loading', '≈Åadowanie mecz√≥w...');
            
            try {
                const response = await fetch('/api/get-matches');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                matches = await response.json();
                displayMatches();
                updateStatus('success', `Za≈Çadowano ${matches.length} mecz√≥w`);
            } catch (error) {
                console.error('Error loading matches:', error);
                updateStatus('error', 'B≈ÇƒÖd ≈Çadowania mecz√≥w');
                matchesList.innerHTML = '<p class="text-red-400 text-center">Nie uda≈Ço siƒô za≈Çadowaƒá mecz√≥w</p>';
            }
        }

        function displayMatches() {
            if (matches.length === 0) {
                matchesList.innerHTML = '<p class="text-gray-400 text-center">Brak mecz√≥w na dzi≈õ</p>';
                matchCount.textContent = '(0)';
                return;
            }

            matchCount.textContent = `(${matches.length})`;
            
            matchesList.innerHTML = matches.map((match, index) => `
                <div class="bg-gray-800 bg-opacity-50 rounded-lg p-4 hover:bg-opacity-70 transition-all cursor-pointer" 
                     onclick="analyzeMatch(${index})">
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <div class="font-medium">${match.home_team} vs ${match.away_team}</div>
                            <div class="text-sm text-gray-400">${match.league}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-gray-400">${formatDate(match.date)}</div>
                            <div class="text-xs text-blue-400">${match.source}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function generatePrompt(match, type) {
            const baseInfo = `**${match.home_team} vs ${match.away_team}**
**Liga:** ${match.league}
**Data:** ${new Date(match.date).toLocaleDateString('pl-PL')}`;

            // Funkcja do generowania ≈∫r√≥de≈Ç specyficznych dla ligi
            function getLeagueSpecificSources(league) {
                const leagueSources = {
                    'Premier League': '- **premierleague.com** - oficjalne statystyki PL\n- **flashscore.pl/anglia** - wyniki i tabele\n- **skysports.com** - analizy i sk≈Çady',
                    'La Liga': '- **laliga.es** - oficjalne dane La Liga\n- **flashscore.pl/hiszpania** - statystyki\n- **marca.com** - hiszpa≈Ñskie analizy',
                    'Serie A': '- **legaseriea.it** - oficjalne statystyki\n- **flashscore.pl/wlochy** - wyniki Serie A\n- **gazzetta.it** - w≈Çoskie analizy',
                    'Bundesliga': '- **bundesliga.com** - oficjalne dane\n- **flashscore.pl/niemcy** - statystyki\n- **kicker.de** - niemieckie analizy',
                    'Ligue 1': '- **ligue1.fr** - oficjalne statystyki\n- **flashscore.pl/francja** - wyniki\n- **lequipe.fr** - francuskie analizy',
                    'Primeira Liga': '- **ligaportugal.pt** - oficjalne dane\n- **flashscore.pl/portugalia** - statystyki\n- **abola.pt** - portugalskie analizy'
                };
                return leagueSources[league] || '- **flashscore.pl** - statystyki i wyniki';
            }

            // Dodaj instrukcje ≈∫r√≥de≈Ç w zale≈ºno≈õci od modelu
            let sourcesInstruction = '';
            
            if (selectedModel === 'perplexity') {
                sourcesInstruction = `

üîç **SPRAWD≈π AKTUALNE DANE NA:**
- **flashscore.pl** - g≈Ç√≥wne statystyki, wyniki, sk≈Çady, tabele
- **transfermarkt.pl** - warto≈õci zawodnik√≥w, transfery, kontuzje
- **90minut.pl** - polskie analizy i aktualno≈õci
${getLeagueSpecificSources(match.league)}

üìä **KONKRETNE DANE DO SPRAWDZENIA:**
- **Forma dru≈ºyn**: Ostatnie 5 mecz√≥w obu zespo≈Ç√≥w
- **Head-to-Head**: Statystyki bezpo≈õrednich spotka≈Ñ
- **Sk≈Çady**: Aktualne kontuzje, zawieszenia, prawdopodobne sk≈Çady
- **Tabela**: Pozycje, punkty, bilans bramkowy
- **Strzelcy**: Forma kluczowych zawodnik√≥w, top scorers
- **Statystyki domowe/wyjazdowe**: ≈örednia bramek, procent wygranych
- **Defensywa**: Clean sheets, stracone bramki
- **Transfery**: Ostatnie wzmocnienia i ich wp≈Çyw na grƒô

`;
            } else if (selectedModel === 'gemini' && useGrounding) {
                sourcesInstruction = `

üîç **WYSZUKAJ AKTUALNE INFORMACJE O:**
- Ostatnich wynikach i formie obu dru≈ºyn
- Statystykach head-to-head miƒôdzy zespo≈Çami
- Aktualnych kontuzjach i zawieszeniach zawodnik√≥w
- Pozycjach w tabeli i punktach
- Formie strzeleckiej kluczowych graczy
- Ostatnich transferach i zmianach w sk≈Çadach

üí° **UWAGA**: Skup siƒô na najnowszych danych z ${new Date().getFullYear()} roku.

`;
            }

            switch(type) {
                case 'quick':
                    return `Przeanalizuj szybko mecz pi≈Çkarski:

${baseInfo}${sourcesInstruction}

Podaj zwiƒôz≈ÇƒÖ analizƒô (max 150 s≈Ç√≥w) zawierajƒÖcƒÖ:
- **Przewidywany wynik** z kr√≥tkim uzasadnieniem
- **Kluczowy gracz** ka≈ºdej dru≈ºyny
- **G≈Ç√≥wny typ bukmacherski** (1X2)

Odpowiedz w jƒôzyku polskim, u≈ºywajƒÖc markdown.`;

                case 'betting':
                    return `Jeste≈õ ekspertem bukmacherskim. Przeanalizuj mecz pod kƒÖtem typowania:

${baseInfo}${sourcesInstruction}

## üí∞ ANALIZA BUKMACHERSKA

### G≈Ç√≥wne typy:
- **1X2** - przewidywany wynik z ocenƒÖ pewno≈õci (1-10)
- **Over/Under 2.5** - analiza bramek
- **Obie dru≈ºyny strzelƒÖ** - prawdopodobie≈Ñstwo

### Statystyki kluczowe:
- **Forma strzelecka** obu dru≈ºyn
- **Bilans bezpo≈õredni** ostatnich spotka≈Ñ
- **Motywacja** i znaczenie meczu

### Rekomendacje:
- **Typ g≈Ç√≥wny** z uzasadnieniem
- **Typy alternatywne** (ni≈ºsze ryzyko)
- **Ocena warto≈õci** kurs√≥w

Odpowiedz w jƒôzyku polskim, u≈ºywajƒÖc emotikon√≥w i markdown. Skup siƒô na konkretnych typach.`;

                case 'detailed':
                default:
                    return `Jeste≈õ ekspertem analitykiem pi≈Çkarskim z 15-letnim do≈õwiadczeniem. Przeanalizuj mecz:

${baseInfo}${sourcesInstruction}

Wykonaj profesjonalnƒÖ analizƒô pre-match uwzglƒôdniajƒÖc:

## üìä ANALIZA DRU≈ªYN
- **Forma ostatnich 5 mecz√≥w** (wygrane/remisy/pora≈ºki)
- **Statystyki head-to-head** (ostatnie spotkania)
- **Pozycja w tabeli** i punkty
- **Bramki strzelone/stracone** (≈õrednia na mecz)

## ‚öΩ KLUCZOWI GRACZE
- **Najlepsi strzelcy** obu dru≈ºyn
- **Kontuzje/zawieszenia** kluczowych graczy
- **Gracze w formie** (ostatnie wystƒôpy)
- **Potencjalne debiuty/powroty**

## üéØ ANALIZA TAKTYCZNA
- **Preferowane ustawienia** (4-4-2, 4-3-3, etc.)
- **Styl gry** (pressing, kontra, posiadanie)
- **Mocne/s≈Çabe strony** ka≈ºdej dru≈ºyny
- **Przewaga gospodarzy** vs forma go≈õci

## üåü CZYNNIKI DECYDUJƒÑCE
- **Motywacja** (walka o mistrzostwo/spadek)
- **Warunki pogodowe** (je≈õli istotne)
- **Presja kibic√≥w** i atmosfera
- **Znaczenie meczu** w kontek≈õcie sezonu

## üîÆ PROGNOZA
- **Przewidywany wynik** z uzasadnieniem
- **Prawdopodobny przebieg** meczu
- **Kluczowe momenty** do obserwowania
- **Alternatywne scenariusze**

## üí∞ TYPY BUKMACHERSKIE
- **G≈Ç√≥wny typ** (1X2) z ocenƒÖ warto≈õci
- **Typy alternatywne** (over/under, obie dru≈ºyny strzelƒÖ)
- **Ocena ryzyka** (niskie/≈õrednie/wysokie)
- **Uzasadnienie** ka≈ºdego typu

Odpowiedz w jƒôzyku polskim, u≈ºywajƒÖc emotikon√≥w i formatowania markdown. BƒÖd≈∫ konkretny i merytoryczny.`;
            }
        }

        async function analyzeMatch(index) {
            const isGemini = selectedModel === 'gemini';
            const apiKey = isGemini ? geminiApiKey : perplexityApiKey;
            
            if (!apiKey) {
                alert(`Proszƒô najpierw ustawiƒá klucz API dla modelu ${isGemini ? 'Gemini' : 'Perplexity'} w ustawieniach.`);
                openSettings();
                return;
            }

            const match = matches[index];
            
            // Generuj prompt w zale≈ºno≈õci od typu analizy
            const prompt = generatePrompt(match, analysisType);
            
            // Sprawd≈∫ czy bƒôdzie u≈ºywany grounding
            
            const willUseGrounding = isGemini && useGrounding;
            
            const analysisTypeLabels = {
                'quick': '‚ö° Szybka',
                'detailed': 'üìä Szczeg√≥≈Çowa', 
                'betting': 'üí∞ Bukmacherska'
            };
            
            analysisPanel.innerHTML = `
                <div class="text-center py-8">
                    <div class="loader w-8 h-8 border-4 border-gray-600 rounded-full mx-auto mb-4"></div>
                    <p class="text-gray-400">Analizujƒô mecz ${match.home_team} vs ${match.away_team}...</p>
                    ${willUseGrounding ? '<p class="text-yellow-400 text-sm mt-2">üåê U≈ºywam wyszukiwania internetowego - mo≈ºe to potrwaƒá do 60 sekund</p>' : ''}
                    <p class="text-blue-400 text-sm mt-2">Model: ${selectedModel.toUpperCase()}${willUseGrounding ? ' + Internet' : ''}</p>
                    <p class="text-green-400 text-sm">Typ: ${analysisTypeLabels[analysisType]}</p>
                </div>
            `;

            const body = {
                prompt,
                model: selectedModel,
                useGrounding: willUseGrounding
            };
            body[isGemini ? 'geminiApiKey' : 'perplexityApiKey'] = apiKey;

            try {
                // Dodaj timeout dla d≈Çugich zapyta≈Ñ z grounding
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 sekund timeout
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'B≈ÇƒÖd API');
                }

                const data = await response.json();
                const analysisText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Brak analizy';
                const htmlContent = converter.makeHtml(analysisText);
                
                analysisPanel.innerHTML = `
                    <div class="prose prose-invert max-w-none">
                        <h3 class="text-lg font-semibold mb-3">${match.home_team} vs ${match.away_team}</h3>
                        ${htmlContent}
                    </div>
                `;
            } catch (error) {
                console.error('Analysis error:', error);
                let errorMessage = error.message;
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Zapytanie przekroczy≈Ço limit czasu (60s). Spr√≥buj ponownie lub u≈ºyj Perplexity dla szybszej odpowiedzi.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'B≈ÇƒÖd po≈ÇƒÖczenia. Sprawd≈∫ po≈ÇƒÖczenie internetowe i spr√≥buj ponownie.';
                }
                
                analysisPanel.innerHTML = `
                    <div class="text-red-400 text-center py-8">
                        <p>B≈ÇƒÖd analizy: ${errorMessage}</p>
                        <div class="mt-4 space-x-2">
                            <button onclick="analyzeMatch(${index})" class="text-blue-400 hover:text-blue-300 px-3 py-1 border border-blue-400 rounded">
                                Spr√≥buj ponownie
                            </button>
                            ${selectedModel === 'gemini' && perplexityApiKey ? `
                                <button onclick="switchToPerplexity(${index})" class="text-green-400 hover:text-green-300 px-3 py-1 border border-green-400 rounded">
                                    U≈ºyj Perplexity
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        }

        function updateStatus(type, message) {
            statusText.textContent = message;
            statusIndicator.className = `w-3 h-3 rounded-full ${
                type === 'loading' ? 'bg-yellow-500 animate-pulse' :
                type === 'success' ? 'bg-green-500' :
                'bg-red-500'
            }`;
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString('pl-PL', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } catch {
                return 'N/A';
            }
        }

        function openSettings() {
            geminiApiKeyInput.value = geminiApiKey;
            perplexityApiKeyInput.value = perplexityApiKey;
            groundingToggle.checked = useGrounding;
            
            // Ustaw wybrany typ analizy
            document.querySelector(`input[name="analysisType"][value="${analysisType}"]`).checked = true;
            
            // Poka≈º status kluczy ≈õrodowiskowych
            updateApiKeyInputs();
            
            settingsModal.classList.remove('hidden');
            settingsModal.classList.add('flex');
            updateModelButtons();
        }

        function updateApiKeyInputs() {
            if (window.envKeys) {
                // Gemini API Key
                const geminiContainer = geminiApiKeyInput.parentElement;
                if (window.envKeys.gemini_key_set) {
                    geminiApiKeyInput.placeholder = `Klucz ustawiony w Vercel: ${window.envKeys.gemini_key_preview}`;
                    geminiApiKeyInput.style.backgroundColor = '#065f46';
                    geminiApiKeyInput.style.borderColor = '#10b981';
                    
                    // Dodaj info o ≈õrodowisku
                    let envInfo = geminiContainer.querySelector('.env-info');
                    if (!envInfo) {
                        envInfo = document.createElement('p');
                        envInfo.className = 'env-info text-xs text-green-400 mt-1';
                        envInfo.textContent = '‚úÖ Klucz API ustawiony w zmiennych ≈õrodowiskowych Vercel';
                        geminiContainer.appendChild(envInfo);
                    }
                } else {
                    geminiApiKeyInput.placeholder = 'Wprowad≈∫ klucz API Gemini...';
                    geminiApiKeyInput.style.backgroundColor = '';
                    geminiApiKeyInput.style.borderColor = '';
                    
                    // Usu≈Ñ info o ≈õrodowisku
                    const envInfo = geminiContainer.querySelector('.env-info');
                    if (envInfo) envInfo.remove();
                }

                // Perplexity API Key
                const perplexityContainer = perplexityApiKeyInput.parentElement;
                if (window.envKeys.perplexity_key_set) {
                    perplexityApiKeyInput.placeholder = `Klucz ustawiony w Vercel: ${window.envKeys.perplexity_key_preview}`;
                    perplexityApiKeyInput.style.backgroundColor = '#065f46';
                    perplexityApiKeyInput.style.borderColor = '#10b981';
                    
                    // Dodaj info o ≈õrodowisku
                    let envInfo = perplexityContainer.querySelector('.env-info');
                    if (!envInfo) {
                        envInfo = document.createElement('p');
                        envInfo.className = 'env-info text-xs text-green-400 mt-1';
                        envInfo.textContent = '‚úÖ Klucz API ustawiony w zmiennych ≈õrodowiskowych Vercel';
                        perplexityContainer.appendChild(envInfo);
                    }
                } else {
                    perplexityApiKeyInput.placeholder = 'Wprowad≈∫ klucz API Perplexity...';
                    perplexityApiKeyInput.style.backgroundColor = '';
                    perplexityApiKeyInput.style.borderColor = '';
                    
                    // Usu≈Ñ info o ≈õrodowisku
                    const envInfo = perplexityContainer.querySelector('.env-info');
                    if (envInfo) envInfo.remove();
                }
            }
        }

        function closeSettings() {
            settingsModal.classList.add('hidden');
            settingsModal.classList.remove('flex');
        }

        function saveSettings() {
            geminiApiKey = geminiApiKeyInput.value.trim();
            perplexityApiKey = perplexityApiKeyInput.value.trim();
            useGrounding = groundingToggle.checked;
            
            // Pobierz wybrany typ analizy
            const selectedAnalysisType = document.querySelector('input[name="analysisType"]:checked');
            if (selectedAnalysisType) {
                analysisType = selectedAnalysisType.value;
            }
            
            localStorage.setItem('geminiApiKey', geminiApiKey);
            localStorage.setItem('perplexityApiKey', perplexityApiKey);
            localStorage.setItem('selectedAiModel', selectedModel);
            localStorage.setItem('useGrounding', useGrounding.toString());
            localStorage.setItem('analysisType', analysisType);

            closeSettings();
            alert('Ustawienia zapisane.');
        }

        function updateModelButtons() {
            modelButtons.forEach(btn => {
                const isSelected = btn.dataset.model === selectedModel;
                btn.classList.toggle('bg-blue-600', isSelected);
                btn.classList.toggle('bg-gray-700', !isSelected);
            });
        }

        // Close modal on outside click
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) closeSettings();
        });

        // Switch to Perplexity for faster analysis
        async function switchToPerplexity(index) {
            const originalModel = selectedModel;
            selectedModel = 'perplexity';
            
            try {
                await analyzeMatch(index);
            } finally {
                selectedModel = originalModel; // Przywr√≥ƒá oryginalny model
            }
        }
    </script>
</body>
</html>
