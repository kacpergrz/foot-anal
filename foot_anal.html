
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizator Meczów AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal-bg {
            background: rgba(0, 0, 0, 0.7);
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-bg hidden">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md m-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Ustawienia</h2>
                <button id="close-settings" class="text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="model-select" class="block text-sm font-medium text-gray-300 mb-1">Model AI</label>
                    <select id="model-select" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="gemini">Gemini Pro</option>
                        <option value="perplexity" disabled>Perplexity Sonar (wkrótce)</option>
                    </select>
                </div>
                <div>
                    <label for="gemini-api-key" class="block text-sm font-medium text-gray-300 mb-1">Twój klucz API Gemini</label>
                    <input type="password" id="gemini-api-key" placeholder="Wprowadź swój klucz API" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="save-settings" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Zapisz</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <nav class="absolute top-0 right-0 p-6">
            <button id="open-settings" class="text-gray-400 hover:text-white transition-colors" title="Ustawienia">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </nav>

        <main class="w-full max-w-4xl text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-4">Analizator Meczów AI</h1>
            <p class="text-lg text-gray-400 mb-12">Wybierz mecz z listy, a sztuczna inteligencja przygotuje dla Ciebie pełną analizę.</p>

            <div class="glass-effect rounded-2xl shadow-xl p-8 mb-8">
                <div class="w-full">
                     <label for="match-select" class="block text-sm font-medium text-gray-300 mb-2">Wybierz dzisiejszy mecz</label>
                    <select id="match-select" class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <option value="" disabled selected>Ładowanie meczów...</option>
                    </select>
                </div>
                <button id="analyze-btn" class="mt-8 w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-12 rounded-lg text-lg transition-transform transform hover:scale-105">
                    Analizuj Mecz
                </button>
            </div>
            
            <!-- Results Section -->
            <div id="result-container" class="w-full text-left hidden">
                <div class="glass-effect rounded-2xl shadow-xl p-8">
                    <div id="loader" class="flex justify-center items-center p-10 hidden">
                        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-600 h-24 w-24"></div>
                    </div>
                    <div id="report-content" class="prose prose-invert max-w-none">
                        <!-- AI generated content will be injected here -->
                    </div>
                     <div id="error-message" class="text-red-400 bg-red-900/50 p-4 rounded-lg hidden"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            let config = {
                geminiApiKey: localStorage.getItem('geminiApiKey') || '',
                selectedModel: 'gemini'
            };

            // --- DOM Elements ---
            const settingsModal = document.getElementById('settings-modal');
            const openSettingsBtn = document.getElementById('open-settings');
            const closeSettingsBtn = document.getElementById('close-settings');
            const saveSettingsBtn = document.getElementById('save-settings');
            const geminiApiKeyInput = document.getElementById('gemini-api-key');
            const modelSelect = document.getElementById('model-select');

            const analyzeBtn = document.getElementById('analyze-btn');
            const matchSelect = document.getElementById('match-select'); // Now a select dropdown

            const resultContainer = document.getElementById('result-container');
            const loader = document.getElementById('loader');
            const reportContent = document.getElementById('report-content');
            const errorMessage = document.getElementById('error-message');

            // Ustaw wartość pola input na podstawie wczytanej konfiguracji
            geminiApiKeyInput.value = config.geminiApiKey;

            const markdownConverter = new showdown.Converter();

            // --- Functions ---
            const loadMatches = async () => {
                try {
                    const response = await fetch('/api/get-matches');
                    if (!response.ok) {
                        throw new Error(`Nie można załadować meczów z serwera (${response.status}). Sprawdź logi na Vercelu.`);
                    }
                    const matches = await response.json();

                    // Wyczyść opcje placeholderów
                    matchSelect.innerHTML = '<option value="" disabled selected>Wybierz mecz...</option>';

                    if (matches.length === 0) {
                        matchSelect.innerHTML = '<option value="" disabled>Nie znaleziono meczów na dzisiaj.</option>';
                        analyzeBtn.disabled = true;
                        return;
                    }
                    
                    // Sortuj mecze po lidze, a następnie po dacie/godzinie
                    matches.sort((a, b) => a.league.localeCompare(b.league) || a.date.localeCompare(b.date));

                    let currentLeague = null;
                    matches.forEach(match => {
                        // Dodaj grupę dla każdej nowej ligi
                        if (match.league !== currentLeague) {
                            currentLeague = match.league;
                            const optgroup = document.createElement('optgroup');
                            optgroup.label = `--- ${currentLeague} ---`;
                            matchSelect.appendChild(optgroup);
                        }

                        const option = document.createElement('option');
                        option.value = `${match.home_team}|${match.away_team}`;
                        option.textContent = `${match.home_team} vs ${match.away_team}`;
                        matchSelect.querySelector(`optgroup[label="--- ${currentLeague} ---"]`).appendChild(option);
                    });

                } catch (error) {
                    console.error('Błąd ładowania meczów:', error);
                    matchSelect.innerHTML = `<option value="" disabled>Błąd ładowania meczów. Sprawdź konsolę.</option>`;
                }
            };

            const toggleSettings = () => {
                settingsModal.classList.toggle('hidden');
            };

            const saveSettings = () => {
                config.geminiApiKey = geminiApiKeyInput.value.trim();
                localStorage.setItem('geminiApiKey', config.geminiApiKey); // Zapisz klucz w localStorage
                config.selectedModel = modelSelect.value;
                saveSettingsBtn.textContent = 'Zapisano!';
                setTimeout(() => {
                    saveSettingsBtn.textContent = 'Zapisz';
                    toggleSettings();
                }, 1000);
            };
            
            const displayError = (message) => {
                reportContent.innerHTML = '';
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                resultContainer.classList.remove('hidden');
                loader.classList.add('hidden');
            }

            const createPrompt = (teamA, teamB) => {
                return `Jesteś światowej klasy ekspertem od analizy meczów piłki nożnej. Twoim zadaniem jest przygotowanie szczegółowego, obiektywnego i opartego na danych raportu analitycznego dla nadchodzącego meczu pomiędzy ${teamA} a ${teamB}.

                Analiza musi zawierać następujące, jasno oddzielone sekcje:

                ### Analiza formy obu drużyn
                Przeanalizuj i opisz formę obu zespołów na podstawie ich ostatnich 5-6 oficjalnych meczów. Wskaż kluczowe zwycięstwa, nieoczekiwane porażki i ogólną tendencję (wzrostową, spadkową, stabilną).

                ### Bezpośrednie starcia (Head-to-Head)
                Podsumuj historię ostatnich 5 bezpośrednich spotkań. Kto dominował? Czy mecze były zacięte? Jaki był średni wynik bramkowy?

                ### Kluczowi zawodnicy i potencjalne absencje
                Wskaż po jednym kluczowym zawodniku z każdej drużyny, który może mieć decydujący wpływ na wynik meczu. Wspomnij również o wszelkich znanych, istotnych kontuzjach lub zawieszeniach, które mogą osłabić zespoły.

                ### Nastroje i opinie w internecie
                Zreasumuj ogólne nastroje kibiców i przewidywania ekspertów, które można znaleźć w mediach społecznościowych, na forach bukmacherskich i w artykułach sportowych. Czy jest wyraźny faworyt w opinii publicznej?

                ### Podsumowanie i najbardziej prawdopodobny zakład
                Na podstawie wszystkich powyższych punktów, przedstaw zwięzłe podsumowanie analityczne. Na koniec, zasugeruj jeden, najbardziej prawdopodobny i dobrze uzasadniony zakład bukmacherski. Może to być np. 'Zwycięstwo ${teamA}', 'Powyżej 2.5 gola', 'Obie drużyny strzelą (BTTS)', 'Remis do przerwy' itp. Uzasadnij swój wybór w jednym zdaniu.

                Odpowiedź wygeneruj w formacie Markdown, używając nagłówków (###) dla każdej sekcji.`;
            };
            
            const callGeminiAPI = async (prompt) => {
                if (!config.geminiApiKey) {
                    throw new Error('Brak klucza API dla Gemini. Proszę, dodaj go w ustawieniach.');
                }

                // Teraz wysyłamy zapytanie do naszego serwera, a nie do Google
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Bezpiecznie przesyłamy prompt i klucz użytkownika do naszego backendu
                    body: JSON.stringify({ prompt: prompt, apiKey: config.geminiApiKey }),
                });

                const data = await response.json();

                if (!response.ok) {
                    // Przekazujemy błąd z serwera do interfejsu
                    throw new Error(data.error || `Błąd serwera: ${response.statusText}`);
                }

                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content.parts.length > 0) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    // Obsługa, gdy API zwróciło pustą odpowiedź (np. z powodu filtrów bezpieczeństwa)
                    const reason = data.promptFeedback?.blockReason || 'Nieznany powód';
                    throw new Error(`API nie zwróciło treści. Powód blokady: ${reason}`);
                }
            };

            const analyzeMatch = async () => {
                const selectedMatch = matchSelect.value;

                if (!selectedMatch) {
                    displayError('Proszę wybrać mecz z listy.');
                    return;
                }
                
                const teams = selectedMatch.split('|');
                const teamA = teams[0];
                const teamB = teams[1];
                
                resultContainer.classList.remove('hidden');
                loader.classList.remove('hidden');
                reportContent.innerHTML = '';
                errorMessage.classList.add('hidden');

                try {
                    const prompt = createPrompt(teamA, teamB);
                    let resultText = '';

                    if (config.selectedModel === 'gemini') {
                        resultText = await callGeminiAPI(prompt);
                    } else {
                        throw new Error('Wybrany model AI nie jest jeszcze obsługiwany.');
                    }
                    
                    const htmlContent = markdownConverter.makeHtml(resultText);
                    reportContent.innerHTML = htmlContent;

                } catch (error) {
                    displayError(`Wystąpił błąd: ${error.message}`);
                } finally {
                    loader.classList.add('hidden');
                }
            };

            // --- Event Listeners & Initial Load ---
            openSettingsBtn.addEventListener('click', toggleSettings);
            closeSettingsBtn.addEventListener('click', toggleSettings);
            saveSettingsBtn.addEventListener('click', saveSettings);
            analyzeBtn.addEventListener('click', analyzeMatch);

            // Załaduj mecze po załadowaniu strony
            loadMatches();
        });
    </script>
</body>
</html>
